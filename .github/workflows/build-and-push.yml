name: "Memos Production Deploy"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "memos"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::304321521963:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # The 'app/memos' at the end is the context. 
          # It tells Docker: "Treat the app/memos folder as the root (/) inside the container."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG app/memos
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        working-directory: ./infra
        run: |
          terraform init
          terraform apply -auto-approve -var="image_tag=${{ github.sha }}"

      - name: Health Check
        run: |
          echo "Waiting for ECS to stabilize..."
          sleep 60 
          curl --fail https://tm.ahmedo.co.uk || exit 1