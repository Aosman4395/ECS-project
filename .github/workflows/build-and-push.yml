name: "Memos Production Deploy"

on:
  push:
    branches:
      - main  # Triggers only when you push to the main branch

permissions:
  id-token: write # Required for OIDC security
  contents: read

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "memos"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # You'll set this in GitHub Secrets
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # STEP 1 & 2: Build, Tag with SHA, and Push to ECR
      - name: Build and Push Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # STEP 3: Terraform Deploy
      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply
        working-directory: ./infra # Points to your infra folder
        run: |
          terraform init
          terraform apply -auto-approve -var="image_tag=${{ github.sha }}"

      # STEP 4: Post-Deploy Check (Phase 7)
      - name: Health Check
        run: |
          echo "Waiting for ECS to stabilize..."
          sleep 60 
          curl --fail https://tm.ahmedo.co.uk/health || exit 1